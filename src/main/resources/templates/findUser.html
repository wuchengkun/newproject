<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查询结果</title>
</head>
<body>
    <table border="1" style="width: 600px">
        <tr>
            <th>姓名</th>
            <th>地址</th>
            <th>性别</th>
            <th>国籍</th>
            <th>身份证号</th>
            <th>手机号</th>
            <th>邮箱</th>
            <th>操作</th></th>
        </tr>
        <tr th:each="user : ${findByName}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.sex}"></td>
            <td th:text="${user.nationality}"></td>
            <td th:text="${user.idCard}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/user/findUserById(id=${user.id})}">更新用户</a>
                <a th:href="@{/user/delUserByfind(id=${user.id})}">删除用户</a>
            </td>
    </table>
</body>
</html>
